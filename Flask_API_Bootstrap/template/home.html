<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>API-REST</title>
  </head>
  <body>
    <h1>API-REST-GROUPE-7</h1>
    <!--formulaire d'envoi de l'url-->
    <div class="container">
      <form class="row g-3" action="main.py" method="GET">
        <div class="col-auto">
          <label for="recherche" class="visually-hidden">recherche</label>
          <input
            type="recherche"
            class="form-control"
            id="recherche"
            placeholder="recherche"
          />
        </div>
        <div class="col-auto">
          <button type="submit" class="btn btn-dark mb-3" name="rechercher">
            rechercher
          </button>
        </div>
      </form>
      <br />

      <form action="main.py" method="post">
        <div class="mb-3 row3">
          <label for="url">URL : </label>
          <input
            type="text"
            class="form-control"
            id="url"
            name="url"
            placeholder="URL"
          />
        </div>

        <button type="submit" class="btn btn-dark" name="envoyer">
          Envoyer
        </button>
        <br />
        <br />
      </form>
      <!---affichage du resultat dans un textarea-->
      <div class="mb-3" name="resultat">
        <label for="resultat" class="form-label">resultat :</label>

        <textarea class="form-control" id="resultat" rows="3"></textarea>
        <br />

        <button type="submit" class="btn btn-dark" name="add">Add</button>
        <button type="submit" class="btn btn-dark" name="update">Update</button>
        <button type="submit" class="btn btn-dark" name="delete">Delete</button>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
